<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 0.894rem;
            background: #f2f3f8;
            color: #4e5155;
        }

        a {
            color: #f1f1f1;
            text-decoration: none;
        }

        #sidenav {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background-color: #2c2e3e;
            width: 15.625rem;
        }

        .brand {
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 0.75rem
        }

        .brand h1 {
            height: 63px;
            line-height: 63px;
            font-weight: normal;
            font-size: 1rem;
            padding-right: 1.45rem;
            padding-left: 1.45rem;
            color: #fff;
        }

        #contents {
            padding-left: 15.625rem;
            height: 100vh;
            font-family: 'Malgun Gothic', '맑은고딕';
        }

        .navbar {
            background-color: #fff;
            color: #4E5155;
            box-shadow: 0 1px 15px 1px rgba(62, 57, 107, 0.07);
            padding: 1.5rem 2rem;
        }

        .sidenav-inner {}

        .sidenav-inner li {
            padding: 0.75rem 1.7rem;
            color: #9B9CA5;
        }

        .container {
            padding: 2rem;
        }

        .container h2 {
            font-size: 1.313rem;
            padding-bottom: 0.75rem;
            font-weight: normal;
        }

        .container h3 {
            font-size: 1.113rem;
            padding-bottom: 0.75rem;
            padding-top: 2rem;
            font-weight: normal;
            text-transform: uppercase;
        }

        .container h4 {
            padding-bottom: 0.75rem;
        }

        .container .card {
            width: 100%;
            height: 150px;
            padding-right: 0.75rem;
            padding-left: 0.75rem;
            background: #fff;
            box-shadow: 0 10px 30px 0 rgba(24, 28, 33, 0.04);
        }

        .container .table {
            width: 100%;
            background: #fff;
            box-shadow: 0 10px 30px 0 rgba(24, 28, 33, 0.04);
            padding: 1.3rem 1.5rem;
        }

        .container .table table {
            width: 100%;
            border-top: 1px solid #f1f1f2;
            border-spacing: 0px;
            border-collapse: collapse;
        }

        .container .table table a {
            color: #4E5155;
            text-decoration: underline;
        }

        .container .table table a:visited {
            color: #4578bd;
        }

        .container .table table th {
            border-bottom: 2px solid #f1f1f2;
            padding: 0.625rem;
            text-align: left
        }

        .container .table table td {
            border-bottom: 1px solid #f1f1f2;
            padding: 0.625rem;
        }

        .container .table table th:nth-child(1) {
            text-align: center;
        }

        .container .table table td:nth-child(1) {
            text-align: center;
        }

        .container .table table tr:hover {
            background: #f1f1f1;
        }

        .container .table .ce {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="inner">
            <div id="sidenav">
                <div class="brand">
                    <h1>웹디자인기능사</h1>

                <ul class="sidenav-inner">
                    <li><a href="#">포트폴리오 1기</a></li>

                                    </td>

                                            target="_blank">포트폴리오 보기</a></td>
                                    <td class="ce"><a href="http://ttgtrekek.dothome.co.kr/" target="_blank">홈페이지 보기</a>
                                    </td>
                                    <td class="ce"><a href="https://loga301.tistory.com/" target="_blank">블로그 보기</a>
                                    </td>
                                    <td class="ce"><i class="fa fa-check-square" aria-hidden="true"></i></td>
                                    <td class="ce"><i class="fa fa-check-square" aria-hidden="true"></i></td>
                                    <td class="ce"><i class="fa fa-check-square" aria-hidden="true"></i></td>
                                    <td class="ce"><i class="fa fa-check-square" aria-hidden="true"></i></td>
                                    <td class="ce"><i class="fa fa-check-square" aria-hidden="true"></i></td>
