<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout2</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background-color: #fff3e0;}
        #wrap {width: 1000px; height: 1200px; margin: 0 auto; color: #fff; font-size: 30px; text-align: center; text-transform: uppercase;}
        #header {width: 1000px; height: 150px; line-height: 150px; background-color: #ff9800;}
        #side {width: 400px; height: 900px; line-height: 900px; background-color: #fb8c00; float: left;}
        #contents {width: 600px; height: 900px; line-height: 900px; background-color: #f57c00; float: left;} 
        #footer {width: 1000px; height: 150px; line-height: 150px; background-color: #ef6c00; clear: both;} 
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="side">side</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
