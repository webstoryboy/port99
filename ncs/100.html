<h2>배치 프로그램 테스트</h2>
<div class="well">개발된 배치 프로그램의 테스트를 수행할 수 있다.</div>

<h3>1. 디버그(Debug)와 디버거(Debugger)</h3>
<h4>1. 디버그(Debug)의 개념</h4>
<p>디버그(Debug) 또는 디버깅(Debugging)은 컴퓨터 프로그램의 논리적인 오류(Bug)를 찾아내 는 과정을 말한다.</p>

<h4>2. 디버거(Debugger)의 개념</h4>
<p>디버거는 디버그를 돕는 도구이다. 디버거는 디버깅을 하려는 코드에 중단점을 지정하여 프로그램 실행을 중단하고, 코드를 단계적으로 실행하여 저장된 값을 확인 할 수 있도록 지원한다.</p>
