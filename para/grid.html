<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {height: 20000px;}
        .flex {
            background-color: #f7f7f7;
            border-radius: 3px;
            padding: 20px;
            counter-reset: items;
        }
        .item {
            border-radius: 3px;
            background-color: #A2CBFA;
            border: 1px solid #4390E1;
            box-sizing: border-box;
            box-shadow: 0 2px 2px rgba(0,90,250,0.05), 0 4px 4px rgba(0,90,250,0.05), 0 8px 8px rgba(0,90,250,0.05), 0 16px 16px rgba(0,90,250,0.05);
            height: 100px; color: #fff;
            padding: 10px;
        }
        .item::before {
            counter-increment: items;
            content: counter(items);
        }
        hr {margin: 60px 0;}
    </style>
</head>
<body>
    
    <style>
        .float1 {
            overflow: hidden;
        }
        .div1 {
            float: left;
            width: 15%; /* 계산 필요 */
        }
        .div1 + .div1 {
            margin-left: 2%;
        }
    </style>
    <h1>float 유형1</h1>
    <div class="flex float1">
        <div class="item div1"></div>
        <div class="item div1"></div>
        <div class="item div1"></div>
        <div class="item div1"></div>
        <div class="item div1"></div>
        <div class="item div1"></div>
    </div>



    <style>
        .flex1 {
            display: flex;
        }
        .item1 {
            flex-grow: 1;
        }
        .item1 + .item1 {
            margin-left: 2%;
        }
    </style>
    <h1>flex 유형1</h1>
    <div class="flex flex1">
        <div class="item item1"></div>
        <div class="item item1"></div>
        <div class="item item1"></div>
        <div class="item item1"></div>
        <div class="item item1"></div>
        <div class="item item1"></div>
    </div>



    <style>
        .grid1 {
            display: grid;
            grid-template-columns:  1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 2%;
        }
    </style>
    <h1>grid 유형1</h1>
    <div class="flex grid1">
        <div class="item column1"></div>
        <div class="item column1"></div>
        <div class="item column1"></div>
        <div class="item column1"></div>
        <div class="item column1"></div>
        <div class="item column1"></div>
    </div>

    <hr><!-- -----------유형2------------ -->

    <style>
        .float2 {
            overflow: hidden;
        }
        .div2 {
            float: left;
            width: 15.5%;
        }
        .div2:nth-child(3) {width: 30%;}
        .div2 + .div2 {
            margin-left: 2%;
        }
    </style>
    <h1>float 유형2</h1>
    <div class="flex float2">
        <div class="item div2"></div>
        <div class="item div2"></div>
        <div class="item div2"></div>
        <div class="item div2"></div>
        <div class="item div2"></div>
    </div>

    <style>
        .flex2 {
            display: flex;
        }
        .item2 {
            flex-grow: 1;
        }
        .item2:nth-child(3) {flex-grow: 2;}
        .item2 + .item2 {
            margin-left: 2%;
        }
    </style>
    <h1>flex 유형2</h1>
    <div class="flex flex2">
        <div class="item item2"></div>
        <div class="item item2"></div>
        <div class="item item2"></div>
        <div class="item item2"></div>
        <div class="item item2"></div>
    </div>

    <style>
        .grid2 {
            display: grid;
            grid-template-columns:  1fr 1fr 2fr 1fr 1fr;
            grid-gap: 2%;
        }
    </style>
    <h1>grid 유형2</h1>
    <div class="flex grid2">
        <div class="item column2"></div>
        <div class="item column2"></div>
        <div class="item column2"></div>
        <div class="item column2"></div>
        <div class="item column2"></div>
    </div>

    <hr><!-- -----------유형3------------ -->

    <style>
        .float3 {
            overflow: hidden;
        }
        .div3 {
            float: left;
            width: 10%;
        }
        .div3:nth-child(4) {
            float: right;
        }
        .div3 + .div3 {
            margin-left: 2%;
        }
    </style>
    <h1>float 유형3</h1>
    <div class="flex float3">
        <div class="item div3"></div>
        <div class="item div3"></div>
        <div class="item div3"></div>
        <div class="item div3"></div>
    </div>



    <style>
        .flex3 {
            display: flex;
        }
        .item3 {
            flex: none;
            width: 10%;
            margin-right: 2%;
        }
        .item3:nth-child(4) {
            margin-left: auto;
            margin-right: 0;
        }   
    </style>
    <h1>flex 유형3</h1>
    <div class="flex flex3">
        <div class="item item3"></div>
        <div class="item item3"></div>
        <div class="item item3"></div>
        <div class="item item3"></div>
    </div>

    <style>
        .grid3 {
            display: grid;
            /* grid-template-columns:  1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; */
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 2%;
        }
        .column3:nth-child(4) {grid-column: span 1 / 10;}
    </style>
    <h1>grid 유형3</h1>
    <div class="flex grid3">
        <div class="item column3"></div>
        <div class="item column3"></div>
        <div class="item column3"></div>
        <div class="item column3"></div>
    </div>




    <hr><!-- -----------유형4------------ -->

    <style>
        .float4 {
            overflow: hidden;
        }
        .div4 {
            float: left;
            width: 32%;
            margin-right: 2%;
            margin-bottom: 2%;
        }
        .div4:nth-child(3n) {margin-right: 0;}

    </style>
    <h1>float 유형4</h1>
    <div class="flex float4">
        <div class="item div4"></div>
        <div class="item div4"></div>
        <div class="item div4"></div>
        <div class="item div4"></div>
        <div class="item div4"></div>
        <div class="item div4"></div>
    </div>

    <style>
        .flex4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: space-between;
        }
        .item4 {
            width: 32%;
            margin-bottom: 2%;
        }
        
    </style>
    <h1>flex 유형4</h1>
    <div class="flex flex4">
        <div class="item item4"></div>
        <div class="item item4"></div>
        <div class="item item4"></div>
        <div class="item item4"></div>
        <div class="item item4"></div>

    </div>

    <style>
        .grid4 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1em;
        }

    </style>
    <h1>grid 유형4</h1>
    <div class="flex grid4">
        <div class="item column4"></div>
        <div class="item column4"></div>
        <div class="item column4"></div>
        <div class="item column4"></div>
        <div class="item column4"></div>
        <div class="item column4"></div>
    </div>

    
    
    <hr><!-- -----------유형5------------ -->

        .float5 {
            overflow: hidden;
        }
        .div5 {
            float: left;
            width: 32%;
            padding-bottom: 30%;
            margin-right: 2%;
            margin-bottom: 2%;
        }
        .div5:nth-child(3n) {margin-right: 0;}
    </style>
    <h1>float 유형5</h1>
    <div class="flex float5">
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
        <div class="item div5"></div>
    </div>
    
    
    <style>
        .flex5 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;   
        }
        .item5 {
            width: 32%;
            padding-bottom: 30%;
            margin-bottom: 2%;
        }
        
    </style>
    <h1>flex 유형5</h1>
    <div class="flex flex5">
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
        <div class="item item5"></div>
    </div>
    
    <style>
        .grid5 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1em;
        }

    </style>
    <h1>grid 유형5</h1>
    <div class="flex grid5">
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
        <div class="item column5"></div>
    </div>





</body>
</html>
