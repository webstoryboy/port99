<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            display: grid;
            height: 100px;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3, 1fr);
            grid-row-end: -1;
        }
        .container > div {
            background: #ccc;
            border: 1px dashed #000;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
