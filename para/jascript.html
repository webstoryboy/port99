        const arr9= [100, 200,300];

        });

        //20. 함수 - 선언적 함수
        function func1(){
            document.write("20. 함수가 실행되었습니다.<br><br>");
        }
        func1(); //함수 호출
        
        //21. 함수 - 익명 함수
        const func2 = function(){
            document.write("21. 함수가 실행되었습니다.<br><br>");
        } 
        func2();
        
        //22. 함수 - 매개변수 함수
        function func3(name){
            document.write(name);
        }
        func3("22. 함수가 실행되었습니다.<br><br>");
        
        //23. 함수 - 리턴값이 있는 함수
        function func4(){
            const str = "23. 함수가 실행되었습니다.<br><br>";
            return str;
        }
        const val4 = func4();
        document.write(val4);
        
        //24. 함수 - 재귀함수 : 함수 정의문 내에 함수를 다시 호출하여 실행하는 함수
        function func5(){
            document.write("24. 함수가 실행되었습니다.<br><br>");
            //func5(); 무한로프
        }
        func5();
        
        //25. 함수 - 재귀함수2
        function func6(num){
            if( num == 0 ){
                document.write("25. 함수가 실행되었습니다.<br><br>");
            } else {
                document.write("25. 함수가 실행되었습니다.<br><br>");
                func6( num-1 );
            }
        }
        func6(10);
        
        //26. 함수 - 콜백함수 : 함수를 변수에 저장하고 변수를 함수의 인자로 사용하여 매개변수에 전달하는 함수
        function callback(num){
            for( let i=1; i<=10; i++ ){
                num(i);
            } 
        }
        const func7 = function(i){    //파라미터
            document.write("26. 함수가 실행되었습니다.<br><br>");
        }
        callback(func7);  //인자
        
        //27. 함수 - 내부 함수 : 함수 안에 함수를 선언하는 함수
        function func8out(){
            function func8in(){
                const txt = "27. 함수가 실행되었습니다.<br><br>";
                document.write(txt)
            }
            func8in();
        }
        func8out();     
        
        //28. 함수 - 내부 함수 : 함수 안에 함수를 선언하는 함수
        function func9out(){
            const txt = "28. 함수가 실행되었습니다.<br><br>";
            function func9in(){
                document.write(txt)
            }
            func9in();
        }
        func9out(); 
        
        
        //29. 화살표 함수 - 선언적 
        func10 = () => {
            document.write("29. 함수가 실행되었습니다.<br><br>")
        }
        func10();
        
        //30. 화살표 함수 - 익명
        const func11 = () => {
            document.write("30. 함수가 실행되었습니다.<br><br>")
        }
        func11();

        const func12 = () => {

            return str;
        }
        const var12 = func12();
        document.write(var12);
        
        //32. 화살표 함수 - 매개변수
        const func13 = (str) => {

        }

        document.write(val13);
