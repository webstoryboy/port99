        // for
        var aru = [3, 9, 4, 2, 7, 6]

        //https://infoscis.github.io/2018/02/13/ecmascript-6-introducing-javascript-classes/
        //ECMAScript 5 이전 버전의 JavaScript에는 클래스가 없었습니다. 클래스에 가장 가까운 방법은 생성자를 생성한 다음 생성자의 프로토 타입에 메서드를 할당하는 것으로, 일반적으로 사용자 정의 타입 생성이라고 하는 접근 방식입니다.
        function PersonType(name) {
            this.name = name;
        }
        PersonType.prototype.sayName = function() {
            document.write(this.name,"<br><br>");
        };
        let person = new PersonType("Nicholas");
        person.sayName();   // outputs "Nicholas"
        
        
        class PersonClass {
            // PersonType 생성자와 동일합니다.
            constructor(name) {
                this.name = name;
            }
            // PersonType.prototype.sayName과 동일합니다.
            sayName() {
                document.write(this.name,"<br><br>");
            }
        }
        let person2 = new PersonClass("Nicholas");
        person2.sayName();   // outputs "Nicholas"
        
        //기본 클래스 표현식
        let PersonClass2 = class {
            // PersonType constructor와 같습니다.
            constructor(name) {
                this.name = name;
            }
            // PersonType.prototype.sayName과 같습니다.
            sayName() {
                document.write(this.name,"<br><br>");
            }
        };
        let person3 = new PersonClass2("Nicholas");
        person3.sayName();   // "Nicholas" 출력
        
        
        //이름이 부여된 클래스 표현식

                this.name = name;
            }
            // PersonType.prototype.sayName과 같습니다.
            sayName() {
                document.write(this.name,"<br><br>");
            }
        };
        let person4 = new PersonClass3("Nicholas");
        person4.sayName();   // "Nicholas" 출력
