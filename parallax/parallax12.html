<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face { font-family: 'CookieRunOTF-Bold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff'); font-weight: normal; font-style: normal; }
        * {margin: 0; padding: 0; box-sizing: border-box;}
        .pageYOffset {
            position: fixed;
            left: 10px; top: 10px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.6);
            text-align: center; line-height: 40px;
            color: #fff; font-size: 12px;
        }
        #section1 {height: 5000px; background: #724998;}
        #section1 h1 {
            font-size: 6vw; color: #fff; 
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'CookieRunOTF-Bold';
        }
    </style>
</head>
<body>

    <div class="pageYOffset">0</div>

    <section id="contents">
        <section id="section1">
            <h1 
                data-0 = "transform: translate(-50%, -50%) rotate(0deg)"
                data-1000 = "transform: translate(-250%, -50%) rotate(0deg)"
                data-2000 = "transform: translate(-50%, -50%) rotate(0deg)"
                data-3000 = "transform: translate(-50%, -50%) rotate(360deg)"
            >포트폴리오입니다.</h1>
        </section>
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </section>
    <!-- //contents -->

    <script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        window.addEventListener("scroll", () => {
            let pageYOffset = window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".pageYOffset").textContent = pageYOffset;
        });
    </script>
</body>
</html>
