<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #1A1A1A;
            font-family: "Bubblegum Sans", sans-serif;
        }

        .info {
            position: relative;
            width: 100%;
            max-width: 950px;
        }

        .btn-sound {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 24px;
            height: 24px;
            background-color: transparent;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/icon-sound-on.svg);
            background-size: 100%;
            border: none;
            outline: none;
            cursor: pointer;
            z-index: 999;
            animation: pulse 1s linear infinite;
        }

        .btn-sound:active {
            transform: translateY(1px);
        }

        .btn-sound:before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: -10%;
            margin: auto;
            width: 120%;
            height: 1px;
            background-color: white;
            box-shadow: 0 0 0 2px black;
            transform: rotate(35deg);
        }

        @media (min-width: 450px) {
            .btn-sound {
                position: absolute;
                top: 10px;
                right: 30px;
                bottom: auto;
            }
        }

        .btn-sound.is-playing {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/icon-sound-on.svg);
            -webkit-animation: shake 10s 0.6s 3;
            animation: shake 10s 0.6s 3;
        }

        .btn-sound.is-playing:before {
            display: none;
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            color: white;
            background-color: rgba(26, 26, 26, 0.8);
            z-index: 99;
        }

        .score>* {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 48px;
            padding-top: 3px;
        }

        .score>* span {
            position: absolute;
            top: 0;
            left: 100%;
            bottom: 0;
            margin-left: 6px;
            font-size: 1.4em;
            color: #DBB6AB;
        }

        .score>* span.is-updating {
            animation: bounce 1s;
        }

        .score>* span.last-turn {
            color: red;
        }



        main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 950px;
            margin: auto;
            padding: 24px 0;
        }

        /* 성공했을 때 화면 */
        .success {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: rgba(31, 201, 251, 0.96);
            z-index: 999;
            opacity: 0;
            transform: translate3d(100%, 0, 0);
            transition: opacity 0.2s ease-out, transform 0s 0.2s;
        }

        .success.is-visible {
            opacity: 1;
            transform: translate3d(0, 0, 100px);
            transition: opacity 0.2s ease-out, transform 0s;
        }

        .success .success-message {
            color: white;
            font-size: 4rem;
        }

        .success .score {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 6px;
            background-color: transparent;
            flex-direction: row;
            margin-bottom: 12px;
        }

        .success .score>* {
            margin: 6px;
            padding: 8px 12px 4px;
            color: black;
            background-color: white;
            border-radius: 3px;
            overflow: hidden;
            user-select: none;
        }

        .success .score>span {
            position: relative;
            top: auto;
            bottom: auto;
            left: auto;
            margin-left: 8px;
            font-size: 1.5rem;
            color: #1fc9fb;
            z-index: 2;
        }

        .success-icon {
            position: relative;
            transform: scale(1.5);
        }

        .success-icon .front {
            background-color: transparent;
            box-shadow: none;
            transform: rotateY(0);
            opacity: 0;
            transition: opacity 0.2s 0.4s;
        }

        .is-visible .success-icon .front {
            opacity: 1;
            animation: bounce 0.5s 0.4s ease-out forwards;
        }

        .btn-continue {
            position: relative;
            margin-bottom: 12px;
            padding: 6px 24px;
            font-family: "Bubblegum Sans", sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            background-color: #C9531D;
            border: none;
            border-radius: 6px;
            outline: none;
            box-shadow: 0 1px 0 #e1662e, 0 4px 0 #a54418;
        }

        .btn-continue:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
            width: 100%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-continue:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #a54418;
        }

        .card,
        .success-icon {
            position: relative;
            margin: 1%;
            padding-top: 36px;
            padding-left: 12px;
            width: 120px;
            height: 150px;
            cursor: pointer;
            transform: translate3d(0, 0, 0);
            transform-style: preserve-3d;
            transition: transform 0.4s ease-out;
            border-radius: 3px;
            user-select: none;
        }

        /* 클릭했을 때 */
        .is-selected,
        [data-matched=true] {
            transform: translate3d(0, 0, 0) rotateY(180deg);
        }

        [data-matched=true] {
            animation: matchSuccess 0.4s ease-out 3;
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: 100%;
            height: 100%;
            border-radius: 3px;

        .front:before,
        .front:after,

        .back:after {
            content: "";
            position: absolute;
            top: 36px;
            left: 12px;
            width: 6px;
            height: 6px;
        }

            background-color: #DBB6AB;

    <script>
        var $board = $('main'),
            $card = $('.card'),
            $itemCount = $('.score span'),
            $wins = $('.wins span'),                //우승 숫자 선택자
            $turns = $('.turns span'),               //기회 숫자 선택자
            $attempts = $('.attempts span'),   //시도 숫자 선택자
            $attemptsOverall = $('.attempts-overall span'),
            $success = $('.success'),
            $successMsg = $('.success-message'),
            $successIcon = $('.success-icon'),
            $btnContinue = $('.btn-continue'),
            $btnSound = $('.btn-sound'),
            selectedClass = 'is-selected',  //카드를 선택했을 때
            visibleClass = 'is-visible',    //성공했을 때 화면
            playSoundClass = 'is-playing',
            scoreUpdateClass = 'is-updating',   //점수 업데이트 할 때
            lastTurnClass = 'last-turn',
            dataMatch = 'data-matched',
            dataType = 'data-type',
            turnsCount = 2,         //기회 숫자
            winsCount = 0,         //우승 숫자
            attemptsCount = 0,      //시도한 횟수
            attemptsOverallCount = 0,
            tooManyAttempts = 8,
            timeoutLength = 600,
            card1, card2, msg;

        var assetsUrl = 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/',
            sound = [
                'smb3_1-up.mp3',
                'smb3_nspade_match.mp3',
                'smb3_bonus_game_no_match.mp3'
            ],
            $themeSongEl = $('#theme-song')[0],
            soundSuccess = new Audio(assetsUrl + sound[0]),
            soundMatch = new Audio(assetsUrl + sound[1]),
            soundNoMatch = new Audio(assetsUrl + sound[2]);


        //음악을 클릭했을 때
        $btnSound.on('click', function (e) {
            e.preventDefault();
            $(this).toggleClass(playSoundClass);
            if ($(this).hasClass(playSoundClass)) {
                $themeSongEl.play();
            } else {
                $themeSongEl.pause();
            }
        });

        //카드 셔플 시작
        shuffleCards();

        //카드를 클릭했을 때
        $card.on('click', function () {
            // data가 맞지 않으면 클래스를 추가
            if ($(this).attr(dataMatch) == 'false') {
                $(this).addClass(selectedClass);
            }

            var selectedCards = $('.' + selectedClass);         //선택된 카드는 클래스화.

            // 만약에 카드가 똑같다면
            if (selectedCards.length == 2) {
                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);

                //만약에 카드1과 카드2가 같다면
                if (card1 == card2) {
                    if ($btnSound.hasClass(playSoundClass)) {
                        soundMatch.play();
                    }
                    //데이터를 true로 변경하고 클래스를 제거
                    selectedCards.attr(dataMatch, true).removeClass(selectedClass)
                } else {
                    //만약에 카드1과 카드2가 같지 않다면
                    if ($btnSound.hasClass(playSoundClass)) {
                        soundNoMatch.play();
                    }

                    //같지 않다면 다시 원래 상태로 되돌림
                    setTimeout(function () {
                        turnsCount--;   //카운트 줄이고
                        $turns.addClass(scoreUpdateClass).html(turnsCount);     //카운트 표시
                        selectedCards.removeClass(selectedClass);   //선택된 표시 지우기 원래 상태로 돌리기
                    }, timeoutLength);

                    console.log(turnsCount)

                    //카운트가 기회가 없을 때 빨간색(주의)으로 변경
                    if (turnsCount === 1) {
                        setTimeout(function () {
                            $turns.addClass(lastTurnClass);
                        }, timeoutLength);
                    }

                    //카운트가 없으면 시도를 1로 올리고 카운트를 2로 설정
                    if (turnsCount <= 0) {
                        setTimeout(function () {
                            turnsCount = 2;         //기회를 다시 2번 주고
                            $turns.removeClass(lastTurnClass).html(turnsCount);  //다시 출력
                            $card.attr(dataMatch, false);  //모든 카드 초기화.. 처음부터 
                            attemptsCount += 1;     //시도 횟수를 증가
                            $attempts.addClass(scoreUpdateClass).html(attemptsCount);  //시도 횟수 출력
                        }, timeoutLength);
                    }
                }
            }

            // 완성했을 때 (데이터 true값과 카드 갯수가 같으면)
            if ($('[' + dataMatch + '="true"]').length == $card.length) {

                $success.addClass(visibleClass);
                if (attemptsCount <= tooManyAttempts) {
                    setTimeout(function () {
                        if ($btnSound.hasClass(playSoundClass)) {
                            soundSuccess.play();
                        }
                    }, 600);
                }

                // 시도 횟수에 따른 메세지
                switch (true) {
                    case (attemptsCount <= 2):
                        msg = "최고네요~~~ 최고의 아이큐!!!";
                        $successIcon.attr(dataType, "star");
                        break;
                    case (attemptsCount > 2 && attemptsCount <= 5):
                        msg = "잘했네요^^";
                        $successIcon.attr(dataType, "mushroom");
                        break;
                    case (attemptsCount > 5 && attemptsCount <= 8):
                        msg = "쫌만 더 분발해주세요~~";
                        $successIcon.attr(dataType, "flower");
                        break;
                    case (attemptsCount > tooManyAttempts):
                        msg = "시간이 쫌 걸리네요~~";
                        $successIcon.attr(dataType, "chest");
                        break;
                }
                $successMsg.text(msg);

                //카드 초기화 
                setTimeout(function () {
                    attemptsOverallCount += attemptsCount;
                    $attemptsOverall.addClass(scoreUpdateClass).html(attemptsOverallCount);
                    winsCount += 1;
                    $wins.addClass(scoreUpdateClass).html(winsCount);
                    $card.attr(dataMatch, false);
                }, 1200);
            }
        })

        // 게임이 완료된 후 게임 스코어를 초기화
        $itemCount.on("webkitAnimationEnd oanimationend msAnimationEnd animationend", function () {
            $itemCount.removeClass(scoreUpdateClass);
        });

        // 다음 게임
        $btnContinue.on('click', function () {
            $success.removeClass(visibleClass);
            shuffleCards();
            setTimeout(function () {
                turnsCount = 2;
                $turns.removeClass(lastTurnClass).html(turnsCount);
                attemptsCount = 0;
                $attempts.html(attemptsCount);
            }, 300);
        });

        //카드 셔플
        function shuffleCards() {
            var cards = $board.children();
            while (cards.length) {
                $board.append(cards.splice(Math.floor(Math.random() * cards.length), 1)[0]);
            }
            console.log(cards)
            // for (var i = 0; cards.length > 0; i += 1) {
            //      $board.append(cards.splice(Math.floor(Math.random() * cards.length), 1)[0]);
            // }
        }

        //         let dd = (cards.splice(Math.floor(Math.random() * cards.length), 1)[0]);
        //         s.push(dd)
        //         console.log(s)
        //     }
        // }


        //splice 
        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(2, 0, 'drum');
        //["angel", "clown", "drum", "mandarin", "sturgeon"] 

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(2, 0, 'drum', 'guitar');
        //["angel", "clown", "drum", "guitar", "mandarin", "sturgeon"] 

        var myFish = ['angel', 'clown', 'drum', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(3, 1);
        //["angel", "clown", "drum", "sturgeon"] 

        var myFish = ['angel', 'clown', 'drum', 'sturgeon'];
        var removed = myFish.splice(2, 1, 'trumpet');
        //["angel", "clown", "trumpet", "sturgeon"]

        var myFish = ['angel', 'clown', 'trumpet', 'sturgeon'];
        var removed = myFish.splice(0, 2, 'parrot', 'anemone', 'blue');
        //["parrot", "anemone", "blue", "trumpet", "sturgeon"] 

        var myFish = ['parrot', 'anemone', 'blue', 'trumpet', 'sturgeon'];
        var removed = myFish.splice(myFish.length - 3, 2);
        //["parrot", "anemone", "sturgeon"] 

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(-2, 1);
        //["angel", "clown", "sturgeon"] 

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(2);
        //["angel", "clown"]
