<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect04</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        img {
            width: 100%;
        }

        ul {
            padding: 10px 20px;
        }

        body {
            background: url(img/so03.jpg) no-repeat center center;
            background-size: cover;
            font-family: 'Abel', 'GmarketSansMedium';
            color: #000;
            height: 100vh;
            transition: all 0.2s;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(114, 86, 57, 0.86);
            z-index: -1;
        }

        .info {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
            color: #fff;
        }

        .info h1 {
            padding-bottom: 10px;
        }

        .info2 {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info2 li {
            list-style: none;
            margin-bottom: 5px;
        }

        .info2 li a {
            color: #fff;
        }

        .info2 li.active {
            border-bottom: 1px dashed #fff;
        }

        body.black {
            color: #fff;
            background: #000;
        }

        body.black::before {
            background: #000;
        }

        body.black .contents p {
            color: #4e4e4e;
        }

        /* contents */
        .contents {
            display: flex;
            position: relative;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .contents p {
            max-width: 80vw;
            font-size: 4vw;
            text-transform: uppercase;
            color: #000;
            font-weight: 300;
            line-height: 1.4;
        }

        .contents p a {
            color: #fff;
            border-bottom: 1px dashed #fff;
        }

        .cursor {
            position: absolute;
            left: -400px;
            top: -400px;
            border: 2px solid #fff;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            transition: transform 0.6s ease-in-out, border 0.2s ease-in-out;
            mix-blend-mode: difference;
        }

        .cursor.active {
            background: #fff;
            transform: scale(2);
        }


        .twrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .twrap .line {
            width: 100vw;
            display: flex;
        }

        .twrap .line .left {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, -15deg);
            color: pink;
        }

        .twrap .line .left .content {
            width: 100vw;
            text-align: center;
        }

        .twrap .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
            color: black;
        }

        .twrap .line .right .content {
            width: 100vw;
            text-align: center;
            transform: translate(-50vw);
        }


        .twrap span {
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
            font-size: 10vw;
            text-transform: uppercase;
            line-height: .8;
            transition: ease-out .6s;
            font-weight: 800;
        }

        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 50vmin;
            height: 50vmin;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Mouse Effect04</h1>
        <p>브랜드 효과 만들기</p>
        <ul>
            <li>마우스 값 알아내기</li>
        </ul>

    <!-- contents -->
    <div class="cursor"></div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <!-- <script src="js/gsap.min.js"></script> -->

    <script>


        var mouse = {
            x: 0,
            y: 0,
        }

        var motions = [];
        for (var i = 0; i < 5; i++) {
            motions[i] = {
                xOffset: 0,
                yOffset: 0,
                xVel: 0,
                yVel: 0,
            }
        }

        var svgs;
        var amnt = 60;
        var skw = 20;
        var rot = 40;
        var stretch = -0.2;
        var damp = 0.85;
        var lag = 30;
        var stretch = 10;

        var mousefound = false;


        function init() {
            document.addEventListener('mousemove', function (e) {
                mouse.x = (e.clientX / window.innerWidth - 0.5) * 2;
                mouse.y = (e.clientY / window.innerHeight - 0.5) * 2;
                mousefound = true;
            })
            var svg1 = document.getElementById('svg1');
            var svg2 = document.getElementById('svg2');
            var svg3 = document.getElementById('svg3');
            var svg4 = document.getElementById('svg4');
            svgs = [svg1, svg2, svg3, svg4];
            animate();
        }

        function animate() {
            if (!mousefound) {
                mouse.x = Math.cos(Date.now() / 300) / 2;
                mouse.y = Math.sin(Date.now() / 300) / 2;
            }

            svgs.forEach(function (svg, i) {

                var motion = motions[i];
                var ii = 4 - i;

                // calculate position
                var xDiff = mouse.x - motion.xOffset;
                var yDiff = mouse.y - motion.yOffset;
                motion.xVel += xDiff / (lag + ii * stretch);
                motion.yVel += yDiff / (lag + ii * stretch);
                motion.xVel *= damp + ii / 220;
                motion.yVel *= damp + ii / 220;
                motion.xOffset += motion.xVel;
                motion.yOffset += motion.yVel;


                // apply tranformation
                var tX = "translateX(" + (motion.xOffset * amnt - 50 - ii * xDiff * 3) + "%) ";
                var tY = "translateY(" + (motion.yOffset * amnt - 50 - ii * yDiff * 3) + "%) ";
                var rX = "rotateY(" + (xDiff * rot) + "deg) "
                var rY = "rotateX(" + (yDiff * rot) + "deg) "
                var sX = "skewX(" + (xDiff * skw) + "deg) "
                var sY = "skewY(" + (yDiff * skw) + "deg) "
                //var stX = "scaleX("+(1 + Math.abs(xDiff) * stretch)+") "
                //var stY = "scaleY("+(1 + Math.abs(yDiff) * stretch)+") "
                svg.style.transform = tX + tY + rX + rY + sX + sY;
            })

            requestAnimationFrame(animate);
        }

        init();


    </script>
</body>
