<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect05</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'S-CoreDream-2ExtraLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-2ExtraLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        ul {
            padding: 10px 20px;
        }

        body {
            background: url(../slider2/img/su04.jpg) no-repeat center center;
            background-size: cover;
            font-family: 'Abel', 'GmarketSansMedium';
            color: #fff;
            height: 100vh;
            transition: all 0.2s;
            /* cursor: none; */
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(45, 71, 100, 0.8);
            z-index: -1;
        }

        .info {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info h1 {
            padding-bottom: 10px;
        }

        .info2 {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info2 li {
            list-style: none;
            margin-bottom: 5px;
        }

        .info2 li a {
            color: #fff;
        }

        .info2 li.active {
            border-bottom: 1px dashed #fff;
        }

        .infor3 {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 1000;
            padding: 20px;
        }

        .infor3 li {
            list-style: none;
            margin-bottom: 5px;
        }

        .infor3 li a {
            color: #fff;
        }

        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .contents p {
            max-width: 70vw;
            font-size: 3vw;
            line-height: 1.5;
            text-align: justify;
        }

        .contents p a {
            color: orange;
            font-weight: bold;
            border-bottom: 2px dashed orange;
        }

        .cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
            mix-blend-mode: difference;
        }

        .cursor.active {
            transform: scale(12);
        }


        .slide {
            --x: 0;
            --y: 0;
            --d: 50;
        }

        .slide:hover .slide__image-wrapper {
            transform: scale(1.025) translate(calc(var(--x) / var(--d) * 1px), calc(var(--y) / var(--d) * 1px));
        }

        .slide__image {
            --d: 20;
            transform: translate(calc(var(--x) / var(--d) * 1px), calc(var(--y) / var(--d) * 1px));
        }

        .slide__content {
            --d: 60;
            transform: translate(calc(var(--x) / var(--d) * -1px), calc(var(--y) / var(--d) * -1px));
        }

        .slide {
            align-items: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            text-align: center;
            width: 45vmin;
            z-index: 1;
        }

        .slide:after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .slide__image-wrapper {
            border-radius: 1%;
            height: 100%;
            left: 0%;
            overflow: hidden;
            position: absolute;
            top: 0%;
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            width: 100%;
        }

        .slide__image {
            --d: 20;
            width: 110%;
            height: 110%;
            left: -5%;
            object-fit: cover;
            pointer-events: none;
            position: absolute;
            top: -5%;
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            user-select: none;
        }

        .display-coordinates .coordinates-overlay,
        .display-coordinates .slide:hover .coordinates-tooltip {
            display: block;
        }

        .coordinates-checkbox {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }

        .coordinates-checkbox label {
            font-size: 0.9rem;
            margin-left: 0.25rem;
        }

        .coordinates-tooltip {
            color: red;
            display: none;
            pointer-events: none;
            position: absolute;
            white-space: nowrap;
            z-index: 100;
        }

        .coordinates-tooltip::after {
            counter-reset: x var(--x) y var(--y);
            content: "x: "counter(x) ", y: "counter(y);
        }

        .coordinates-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            height: 100%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .coordinates-overlay:before,
        .coordinates-overlay:after {
            background: rgba(255, 255, 255, 0.5);
            content: '';
            height: 1px;
            left: 50%;
            position: absolute;
            top: 50%;
            width: 100%;
        }

        .coordinates-overlay:before {
            transform: translate(-50%, -50%);
        }

        .coordinates-overlay:after {
            transform: translate(-50%, -50%) rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Mouse Effect03</h1>
        <p>마우스 따라다니기</p>
        <ul>
            <li>clientX, clientY</li>
        </ul>
    </div>

    <div class="info2">
        <ul>
            <li><a href="mouse01.html">Mouse01</a></li>
            <li><a href="mouse02.html">Mouse02</a></li>
            <li><a href="mouse03.html">Mouse03</a></li>
            <li><a href="mouse04.html">Mouse04</a></li>
            <li class="active"><a href="mouse05.html">Mouse05</a></li>
        </ul>
    </div>

    <div class="infor3">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>

    <!-- contents -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>


    <div class="contents">
        <div id="example" class="slide">
            <div class="slide__image-wrapper">
                <img class="slide__image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225363/forest.jpg"
                    alt="Woods landscape">
            </div>
            <div class="coordinates-overlay"></div>
            <div id="coordinates" class="coordinates-tooltip"></div>

        </div>
    </div>

    <div class="coordinates-checkbox">
        <input type="checkbox" id="display-coordinates" />
        <label for="display-coordinates">Display coordinates</label>
    </div>


    <!-- script -->
    <script src="../parallax2/js/jquery-1.12.4.min.js"></script>
    <script src="../parallax2/js/jquery-ui.min.js"></script>
    <script src="../parallax2/js/gsap.min.js"></script>
    <script>
        const slide = document.getElementById('example');
        const tooltip = document.getElementById('coordinates');
        const toggle = document.getElementById('display-coordinates');

        slide.addEventListener('mousemove', function (e) {
            const r = this.getBoundingClientRect();
            console.log(r)
            this.style.setProperty('--x', e.clientX - (r.left + Math.floor(r.width / 2)))
            this.style.setProperty('--y', e.clientY - (r.top + Math.floor(r.height / 2)))
        })

        slide.addEventListener('mouseleave', function () {
            this.style.setProperty('--x', 0)
            this.style.setProperty('--y', 0)
        })

        document.addEventListener("mousemove", function (e) {
            document.querySelector(".pageX").textContent = e.pageX;
            document.querySelector(".pageY").textContent = e.pageY;
        });

        document.body.addEventListener('mousemove', function (e) {
            tooltip.style.left = e.pageX - 15 + 'px';
            tooltip.style.top = e.pageY - 70 + 'px';
        })

        toggle.addEventListener('change', function (e) {
            this.checked
                ? document.body.classList.add('display-coordinates')
                : document.body.classList.remove('display-coordinates')
        });


    </script>

</body>

</html>
