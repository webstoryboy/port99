<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //100보다 작은 수 출력하기
        let num = 0;           //초깃값 설정
        while( num < 100 ){     //조건식 설정
            num++;
            document.write(num,"<br>");
        }

        //100보다 작은 수(짝수만) 출력하기
        let num2 = 0;
        while(num2 <= 100){ 
            if(num2 % 2 == 0){
                document.write(num2,"<br>");
            }
            num2++;
        }

        //100보다 작은 수(4의배수) 출력하기
        let num3 = 0;
        while(num3 <= 100){ 
            if(num3 % 4 == 0){
                document.write(num3,"<br>");
            }
            num3++;
        }

        //100보다 작은 수(4의배수와 6의배수) 출력하기
        let num4 = 1;
        while( num4 <= 100 ){
            if( num4 % 4 == 0 || num4 % 6 == 0 ){
                document.write(num4);
            }
            num4++;
        } 
        document.write("<br><br>");

        //1~100까지 짝수는 파란색, 홀수는 빨간색으로 출력하세요~
        let num5 = 1;
        while(num5 <= 100){
            if(num5 % 2 ==0){
                document.write( "<span style='color:blue'>"+num5+"</span>" )
            } else {
                document.write( "<span style='color:red'>"+num5+"</span>" )
            }
            num5++
        }
    </script>
</head>
<body>
    
</body>
</html>
