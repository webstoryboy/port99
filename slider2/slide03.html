<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider01 - 페이드 효과 이미지 슬라이드</title>

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');
        @font-face { 
            font-family: 'GmarketSansMedium'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff'); 
            font-weight: normal; 
            font-style: normal; 
        }
        * {margin: 0; padding: 0; box-sizing: 0;}
        a {text-decoration: none; color: #666;}
        img {width: 100%; vertical-align: top;}

        body {
            background: url(img/so01.jpg) no-repeat center center;
            background-size: cover;
            font-family: 'Abel', 'GmarketSansMedium';
            color: #fff;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(50,37,11,0.86);
            z-index: -1;
        }
        .info {
            position: absolute; left: 0; top: 0; z-index: 1000;
            padding: 20px;
        }

        /* slide */
        .slide-wrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 1000px; height: 600px;
            overflow: hidden;
            box-shadow: 4px 4px 20px rgba(0,0,0,.5);
        }

        .slide-img { 
            position: relative;
            width: 1000px; height: 3000px;
            overflow: hidden;
            box-shadow: 4px 4px 20px rgba(0,0,0,.5);
        }

        .slide-img .slides { 
            width: 1000px; height: 600px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Image Slider03</h1>
        <p>위로 움직이기 이미지 슬라이드</p>
    </div>

    <div class="slide-wrap">
        <div class="slide-img">
            <div class="slides"><img src="img/so01.jpg" alt="이미지1"></div>
            <div class="slides"><img src="img/so02.jpg" alt="이미지2"></div>
            <div class="slides"><img src="img/so03.jpg" alt="이미지3"></div>
            <div class="slides"><img src="img/so04.jpg" alt="이미지4"></div>
            <div class="slides"><img src="img/so05.jpg" alt="이미지5"></div>
        </div>
    </div>

    <script src="js/jquery.min_1.12.4.js"></script>
    <script>
        const slideWrap = $(".slide-wrap");
        const slideImg = $(".slide-img");
        const slides = $(".slides");

        let currentIndex = 0;

        setInterval(function(){ 
            // if( currentIndex < 4 ){
            //     currentIndex++;
            // } else {
            //     currentIndex = 0;
            // }
            currentIndex < 4 ? currentIndex++ : currentIndex = 0;

            let slidePosition = currentIndex * (-600)+"px";
            slideImg.animate({ top: slidePosition },400);

        },3000)
        
    </script>
</body>
</html>
