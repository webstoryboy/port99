<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider05</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');

        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        ul {
            padding: 10px 20px;
        }

        body {
            background: url(img/so01.jpg) no-repeat center center;
            background-size: cover;
            font-family: 'Abel', 'GmarketSansMedium';
            color: #fff;
            height: 100vh;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(50, 37, 11, 0.86);
            z-index: -1;
        }

        .info {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info h1 {
            padding-bottom: 10px;
        }

        .info2 {
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info2 li {
            list-style: none;
            margin-bottom: 5px;
        }

        .info2 li a {
            color: #fff;
        }

        .info2 li.active {
            border-bottom: 1px dashed #fff;
        }

        .slider-wrap {
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 4px;

            /* position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 1000px;
            height: 600px;
            overflow: hidden;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, .5); */
        }

        .slider-wrap .slider-img {
            position: relative;
            margin: 0;
            padding: 0;
            height: 200px;
            list-style: none;
        }

        .slider-wrap .slider-img .slides {
            position: relative;
            display: block;
            float: left;
            margin: 0;
            padding: 0;
            width: 1000px;
            height: 600px;
            background: #ccc;
            text-align: center;
            line-height: 300px;
        }

        a.control_prev,
        a.control_next {
            position: absolute;
            top: 40%;
            z-index: 999;
            display: block;
            padding: 4% 3%;
            width: auto;
            height: auto;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
        }

        a.control_prev:hover,
        a.control_next:hover {
            opacity: 1;
            transition: all 0.2s ease;
        }

        a.control_prev {
            border-radius: 0 2px 2px 0;
        }

        a.control_next {
            right: 0;
            border-radius: 2px 0 0 2px;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Image Slider05</h1>
        <p>좌우로 움직이기</p>
        <ul>
            <li>연속적으로 움직이기</li>
            <li>버튼으로 움직이기</li>
        </ul>
    </div>

    <div class="info2">
        <ul>
            <li><a href="slide01.html">Slider01</a></li>
            <li><a href="slide02.html">Slider02</a></li>
            <li><a href="slide03.html">Slider03</a></li>
            <li><a href="slide04.html">Slider04</a></li>
            <li class="active"><a href="slide05.html">Slider05</a></li>
        </ul>
    </div>

    <div class="slider-wrap">
        <div class="slider-img">
            <div class="slides"><img src="img/so01.jpg" alt="이미지1"></div>
            <div class="slides"><img src="img/so02.jpg" alt="이미지2"></div>
            <div class="slides"><img src="img/so03.jpg" alt="이미지3"></div>
            <div class="slides"><img src="img/so04.jpg" alt="이미지4"></div>
        </div>
    </div>

    <a href="#" class="control_next">next</a>
    <a href="#" class="control_prev">prev</a>



    <script src="js/jquery.min_1.12.4.js"></script>
    <script>
        $(document).ready(function () {

            const slideWrap = $(".slider-wrap");
            const slideImg = $(".slider-img");
            const slides = $(".slides");

            let slideCount = slides.length;
            let slideWidth = slides.width();
            let slideHeight = slides.height();
            let sliderTotalWidth = slideCount * slideWidth;

            slideWrap.css({ width: slideWidth, height: slideHeight });
            slideImg.css({ width: sliderTotalWidth, marginLeft: - slideWidth });
            $('.slides:last-child').prependTo(slideImg);

            function moveLeft() {
                slideImg.animate({ left: + slideWidth }, 200, function () {
                    $('.slides:last-child').prependTo(slideImg);
                    slideImg.css('left', '');
                });
            };

            function moveRight() {
                slideImg.animate({ left: - slideWidth }, 200, function () {
                    $('.slides:first-child').appendTo(slideImg);
                    slideImg.css('left', '');
                });
            };

            $('a.control_prev').click(function () {
                moveLeft();
            });

            $('a.control_next').click(function () {
                moveRight();
            });

        });




    </script>
</body>

</html>
